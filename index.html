<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section" id="add-section">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-text" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="section-header">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task task-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="delete__icon" src="./remove.svg">
            </button>
          </li>
          <li class="list__item editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-header">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="delete__icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
